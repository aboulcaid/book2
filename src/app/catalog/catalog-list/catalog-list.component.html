<ng-template #loading>
  <p>
    <img src="assets/img/ajax-loader.gif"> Chargement en cours ....
  </p>
</ng-template>

<table *ngIf="books$ |async as books, else loading">
  <thead>
    <tr>
      <th></th>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Prix</th>
      <th>Note</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of books" class="catalog-row">
      <td class="catalog-img">
        <a>
          <img [src]="book.image"> </a>
      </td>
      <td class="catalog-title">{{book.title |uppercase}}</td>
      <td class="catalog-author">{{book.author |uppercase}}</td>
      <td class="catalog-price right">{{book.price |currency:'EUR'}}</td>
      <td class="catalog-button">
        <input type="button">
      </td>
      <td></td>
    </tr>
  </tbody>

</table>
